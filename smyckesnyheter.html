<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smyckesnyheter</title>
    <link rel="stylesheet" href="smyckesnyheter-styles.css"> <!-- Länk till den externa CSS-filen -->
</head>
<body>
    <header>
        <h1>Smyckesnyheter</h1>
    </header>
    <main>
        <section id="rings">
            <h2>Ringar</h2>
            <img src="https://www.pilgrim.net/cdn/shop/files/631916034_638276715510000000.jpg?v=1713953538&width=300" alt="Samling av ringar">
            <p>Utforska vår senaste kollektion av eleganta och moderna ringar.</p>
        </section>
        <section id="earrings">
            <h2>Örhängen</h2>
            <img src="https://www.pilgrim.net/cdn/shop/files/611532133_638276716090000000.jpg?v=1713953420&width=300" alt="Trendiga örhängen">
            <p>Se våra nyaste örhängen, från stift till droppar som passar alla stilar.</p>
        </section>
        <section id="necklaces">
            <h2>Halsband</h2>
            <img src="https://www.pilgrim.net/cdn/shop/files/692336011_638276716420000000_858a3b81-b9ca-4ae9-8dda-c8cef5ab425c.jpg?v=1713953876&width=250" alt="Kollektion av halsband">
            <p>Upptäck vårt sortiment av halsband som lyfter varje outfit.</p>
        </section>

</html>
